keyspace: keyspace1

keyspace_definition: |
  CREATE KEYSPACE keyspace1 WITH replication = {'class': 'NetworkTopologyStrategy', 'replication_factor': 3} AND tablets = {'enabled': true, 'initial': 128};

table: standard1

table_definition: |
  CREATE TABLE keyspace1.standard1 (
    key blob,
    value blob,
    PRIMARY KEY (key)
  ) WITH bloom_filter_fp_chance = 0.01
    AND caching = {'keys': 'ALL', 'rows_per_partition': 'ALL'}
    AND comment = ''
    AND compaction = {'class': 'IncrementalCompactionStrategy', 'min_threshold': '4'}
    AND crc_check_chance = 1
    AND default_time_to_live = 0
    AND gc_grace_seconds = 864000
    AND max_index_interval = 2048
    AND memtable_flush_period_in_ms = 0
    AND min_index_interval = 128
    AND speculative_retry = '200.00ms'
    AND tombstone_gc = {'mode': 'repair', 'propagation_delay_in_seconds': '3600'};

columnspec:
  - name: key
    size: fixed(10)
    population: seq(1..1000000000)
  - name: value
    size: fixed(1024)
    population: uniform(1..100000000)

insert:
  partitions: fixed(1)
  batchtype: UNLOGGED

queries:
  select:
    cql: select * from standard1 where key = ?
    fields: samerow